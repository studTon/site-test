<!DOCTYPE>
<html lang="pt-br">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8"/>
	<title>Fontes em CSS</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
		@font-face {
		font-family: littlebird;
		src: url(littlebird.ttf);}
		body{
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>Fontes em CSS</h1>
	<p style="font-family: Arial;">Podemos configurar fontes padrão do sistema</p>
	<p style="font-family: 'Courgette', cursive;">Ou então usar uma fonte do Google Fonts</p>
	<p style="font-family:littlebird;">Ou ainda usar um arquivo local de fontes</p>
	
</body>
</html>
